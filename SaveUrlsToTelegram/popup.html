<!DOCTYPE html>
<html>
<head>
  <title>Japanese Pronunciation</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h3>Save Urls</h3>
  <div class="input-group">
    <label for="token-input">Bot Token:</label>
    <input type="text" id="token-input" placeholder="Enter bot token">
  </div>
  <div class="input-group">
    <label for="channel-input">Channel:</label>
    <input type="text" id="channel-input" placeholder="Enter channel name">
  </div>
  <button id="save-url">Save URL</button>
  <button id="clear-config">clear-config</button>
  <script src="popup.js"></script>
</body>
</html>
